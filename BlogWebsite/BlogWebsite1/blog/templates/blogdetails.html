{% extends 'master.html' %}

{% block content %}
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>

<h2>Comments</h2>
<ul>
    {% for comment in comments %}
        <li>{{ comment.content }} - {{ comment.user.username }}</li>
    {% endfor %}
</ul>
<button onclick="goBack()">Here</button>

<script>
    function goBack() {
        window.history.back();
    }
</script>
{% endblock %}

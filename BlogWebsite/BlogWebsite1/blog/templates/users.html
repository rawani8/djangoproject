{% extends 'master.html' %}

{% block content %}
<h1>Users</h1>
<ul>
    {% for user in users %}
        <li>{{ user.username }}
            ({{ user.email }})</li>
    {% endfor %}
</ul>
<button onclick="goBack()">Here</button>

<script>
    function goBack() {
        window.history.back();
    }
</script>
{% endblock %}
